<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parágrafos</title>
</head>
<body>
  
  <h1>Parágrafos e quebras de linhas</h1>
  <hr>

  <p> Você pode escrever um paragrafo
     de qualquer jeito basta colocar tudo
    no meio do par de tags p e /p.</p>

  <p> Se precisar quebrar o texto 
    em algum lugar específico <br> como esse,
  Você pode usar a tag br. </p>

</body>
</html>
